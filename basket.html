<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шунькофикс - Корзина</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/basket.css">
    <link rel="icon" href="image/favicon.ico">
</head>

<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="index.html" class="logo">Шунькофикс <i class="fas fa-mug-hot"></i></a>
        <div class="content hidden inline" id="profile">
            <div>
                <h3 id="userName" class="smallerlogo">Имя</h3>
                <h3 id="userPhone" class="smallerlogo">Номер</h3>
            </div>
            <div style="margin-left: 20px;">
                <a href="index.html" class="smallbtn btn">На главную</a>
                <a id="logoutButton" class="smallbtn btn" style="margin-left: 5px;">Выйти из аккаунта</a>
            </div>
        </div>
    </header>
    
    <section class="menu home" id="basket">
        <table id="paginatedTable">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="paginationButtons">
            <button class="page-button">1</button>
            <button class="page-button">2</button>
            <button class="page-button">3</button>
        </div>
        <h1 class="hidden" style="margin-top: 5px; margin-bottom: 5px;" id="costText">Итого: </h1>
        <button id="checkoutButton" class="btn hidden" onclick="doOrder()">Оформить заказ</button>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/basket.js"></script>
</body>

</html>
